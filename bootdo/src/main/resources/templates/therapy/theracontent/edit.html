<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${theracontent.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">父亲节点编码：</label>
								<div class="col-sm-8">
									<input id="parentId" name="parentId" th:value="${theracontent.parentId}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">适用症候：</label>
								<div class="col-sm-8">
									<input id="applicableSymptom" name="applicableSymptom" th:value="${theracontent.applicableSymptom}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">治疗方法：</label>
								<div class="col-sm-8">
									<input id="specificTreatment" name="specificTreatment" th:value="${theracontent.specificTreatment}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">同义词：</label>
								<div class="col-sm-8">
									<input id="synonymWord" name="synonymWord" th:value="${theracontent.synonymWord}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序值：</label>
								<div class="col-sm-8">
									<input id="orderNum" name="orderNum" th:value="${theracontent.orderNum}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${theracontent.createTime}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">创建人：</label>
								<div class="col-sm-8">
									<input id="createUser" name="createUser" th:value="${theracontent.createUser}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${theracontent.remark}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/therapy/theracontent/edit.js">
	</script>
</body>
</html>
