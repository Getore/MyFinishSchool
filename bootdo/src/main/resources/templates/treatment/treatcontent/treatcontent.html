<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="treatment:treatcontent:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="treatment:treatcontent:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
						<div>
							<div>
								<div class="f-w" style="display: flex">
									<div class="f" style="flex-grow:1;margin-right: 25px;margin-left: 25px">
										<label for="parentId" class="control-label" >父节点编码:</label>
										<input type="text" class="form-control" id="parentId" name="parentId" placeholder="例如：DE05.01.902.01.."
											   style="max-width: 65%;display: inline-block" />
									</div>
									<div class="f" style="flex-grow:1;margin-right: 25px">
										<label for="titleUnit" class="control-label" >此节点编码:</label>
										<input type="text" class="form-control" id="titleUnit" name="titleUnit" placeholder="例如：发汗、用味辛性凉方药.."
											   style="max-width: 65%;display: inline-block" />
									</div>
									<div class="f" style="flex-grow:1;margin-right: 25px">
										<label for="title" class="control-label" >名称:</label>
										<input type="text" class="form-control" id="title" name="title" placeholder="例如：解表法、和解少阳.."
											   style="max-width: 65%;display: inline-block" />
									</div>
								</div>
							</div>
							<div style="display: flex">
								<div style="flex-grow: 4"></div>
								<div class="columns pull-right" style="flex-grow: 1">
									<button class="btn btn-success" onclick="reLoad()" style="width: 100%">查询</button>
								</div>
								<div style="flex-grow: 4"></div>
							</div>
						</div>

						<!--<div class="columns pull-right col-md-2 nopadding">-->
							<!--<input id="searchName" type="text" class="form-control"-->
								<!--placeholder="">-->
						<!--</div>-->
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="treatment:treatcontent:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="treatment:treatcontent:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="treatment:treatcontent:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/treatment/treatcontent/treatcontent.js"></script>
</body>
</html>
