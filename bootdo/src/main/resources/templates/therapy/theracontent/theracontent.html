<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="therapy:theracontent:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="therapy:theracontent:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
						<div>
							<div>
								<div class="f-w" style="display: inline">
									<div class="f" style="display:inline;margin-right: 25px;margin-left: 25px">
										<label for="parentId" class="control-label" >所属父节点编码:</label>
										<input type="text" class="form-control" id="parentId" name="parentId" placeholder="例如：风寒、风热、风湿、阳虚.."
											   style="max-width: 26%;display: inline-block" />
									</div>
									<div class="f" style="display:inline;margin-right: 25px">
										<label for="applicableSymptom" class="control-label" >适用症候:</label>
										<input type="text" class="form-control" id="applicableSymptom" name="applicableSymptom" placeholder="例如：发汗、用味辛性凉方药.."
											   style="max-width: 20%;display: inline-block" />
									</div>
									<div class="f" style="display:inline;margin-right: 25px">
										<label for="specificTreatment" class="control-label" >治疗方法:</label>
										<input type="text" class="form-control" id="specificTreatment" name="specificTreatment" placeholder="例如：发汗、用味辛性凉方药.."
											   style="max-width: 20%;display: inline-block" />
									</div>
								</div>
								<div class="f-w" style="display: inline-block;margin-top: 20px">
									<div class="f" style="display:inline;margin-right: 25px;margin-left: 25px">
										<label for="synonymWord" class="control-label" >同义词:</label>
										<input type="text" class="form-control" id="synonymWord" name="synonymWord" placeholder="例如：发表散寒、攻逐水饮.."
											   style="max-width: 80%;display: inline-block" />
									</div>
								</div>
							</div>
							<div>
								<div>
									<div class="columns pull-right" style="margin-top: -35px;margin-right: 20px">
										<button class="btn btn-success" onclick="reLoad()">查询</button>
									</div>
								</div>
							</div>
						</div>

					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="therapy:theracontent:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="therapy:theracontent:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="therapy:theracontent:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/therapy/theracontent/theracontent.js"></script>
</body>
</html>
