<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${synonymwords.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">同义词库名称：</label>
								<div class="col-sm-8">
									<input id="namesy" name="namesy" th:value="${synonymwords.namesy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">SynonymWords：</label>
								<div class="col-sm-8">
									<input id="typesy" name="typesy" th:value="${synonymwords.typesy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">同义词词库：</label>
								<div class="col-sm-8">
									<input id="describesy" name="describesy" th:value="${synonymwords.describesy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">同义词：</label>
								<div class="col-sm-8">
									<input id="synonymsy" name="synonymsy" th:value="${synonymwords.synonymsy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${synonymwords.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建人编号：</label>
								<div class="col-sm-8">
									<input id="createUser" name="createUser" th:value="${synonymwords.createUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${synonymwords.remark}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/synonymwords/synonymwords/edit.js">
	</script>
</body>
</html>
