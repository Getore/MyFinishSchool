<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">所属治法(若本身是治法，则为0)：</label>
								<!-- treeTable -->
								<div class="col-sm-8">
									<input id="parentId" name="parentId" th:value="${pId}"
										   class="form-control hidden" type="text">
								</div>
								<!--用来显示（只读）上级治法的名称-->
								<div class="col-sm-8">
									<input id="pName" name="pName" th:value="${pName}"
										   class="form-control" type="text" readonly>
								</div>
								<!-- treeTable -->
								<!--<div class="col-sm-8">-->
									<!--<input id="parentId" name="parentId" class="form-control" type="text">-->
								<!--</div>-->
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">治法名称：</label>
								<div class="col-sm-8">
									<input id="nametp" name="nametp" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">治法名称编码：</label>
								<div class="col-sm-8">
									<input id="nametpUnit" name="nametpUnit" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序值：</label>
								<div class="col-sm-8">
									<input id="orderNum" name="orderNum" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">创建人编号：</label>
								<div class="col-sm-8">
									<input id="createUser" name="createUser" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/therapy/theraproject/add.js">
	</script>
</body>
</html>
