<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${treatproject.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">治则，此处默认为0
1.设置这个参数，是为了以后中医疾病、证候部分做区别的
2.为了与后期做匹配
3.如果在治则中有小治则，那么此处的值是相应治则的名称代码：</label>
								<div class="col-sm-8">
									<input id="parentId" name="parentId" th:value="${treatproject.parentId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${treatproject.title}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">名称 代码：</label>
								<div class="col-sm-8">
									<input id="titleUnit" name="titleUnit" th:value="${treatproject.titleUnit}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">排序值，用于内部排序：</label>
								<div class="col-sm-8">
									<input id="orderNum" name="orderNum" th:value="${treatproject.orderNum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${treatproject.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建人编号：</label>
								<div class="col-sm-8">
									<input id="createUser" name="createUser" th:value="${treatproject.createUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${treatproject.remark}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/treatment/treatproject/edit.js">
	</script>
</body>
</html>
